name: CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -----------------------------------------------------------------------
  # Lint: ESLint, Prettier, Ruff
  # -----------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: astral-sh/setup-uv@v4
      - run: ./scripts/ci/setup.sh
      - run: ./scripts/ci/lint.sh

  # -----------------------------------------------------------------------
  # TypeScript type checking
  # -----------------------------------------------------------------------
  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: ./scripts/ci/setup.sh
      - run: ./scripts/ci/typecheck.sh

  # -----------------------------------------------------------------------
  # Build extension + webview
  # -----------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: ./scripts/ci/setup.sh
      - run: ./scripts/ci/build.sh

  # -----------------------------------------------------------------------
  # Python unit tests (matrix per MCP server)
  # -----------------------------------------------------------------------
  test-python:
    name: Test Python (${{ matrix.server }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        server: [knowledge-graph, quality, governance]
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: ./scripts/ci/test.sh --component ${{ matrix.server }}

  # -----------------------------------------------------------------------
  # TypeScript extension tests (needs VS Code via xvfb)
  # -----------------------------------------------------------------------
  test-typescript:
    name: Test TypeScript
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: ./scripts/ci/setup.sh
      - run: ./scripts/ci/build.sh
      - run: sudo apt-get install -y xvfb
      - run: xvfb-run -a ./scripts/ci/test.sh --component extension

  # -----------------------------------------------------------------------
  # Hook unit tests
  # -----------------------------------------------------------------------
  test-hooks:
    name: Test Hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - run: ./scripts/ci/test-hooks.sh

  # -----------------------------------------------------------------------
  # Coverage: enforces threshold
  # -----------------------------------------------------------------------
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: [test-python, test-typescript]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: astral-sh/setup-uv@v4
      - run: ./scripts/ci/setup.sh
      - run: ./scripts/ci/build.sh
      - run: mkdir -p coverage
      - run: ./scripts/ci/coverage.sh
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage/
          retention-days: 30

  # -----------------------------------------------------------------------
  # E2E tests
  # -----------------------------------------------------------------------
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build, test-python]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - uses: astral-sh/setup-uv@v4
      - run: ./scripts/ci/setup.sh
      - run: ./scripts/ci/test-e2e.sh
